name: MLForensics SQA CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install gitpython numpy pandas

    - name: Run fuzzing
      working-directory: MLForensics-farzana
      run: python fuzz.py

    - name: Show logs
      working-directory: MLForensics-farzana
      run: |
        echo "====== FORENSICS.LOG ======"
        cat forensics.log || true
        echo "====== FUZZ_RESULTS.LOG ======"
        cat fuzz_results.log || true
